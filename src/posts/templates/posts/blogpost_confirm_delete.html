{% extends 'base.html' %}

{% block title %}Supprimer un article{% endblock %}

{% block content %}

  <h1>Supprimer un article</h1>

  <p>Voulez vous vraiment supprimer l'article '{{ post }}' </p>

  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Oui, supprimer" class="btn btn-delete">
  </form>

{% endblock %}
